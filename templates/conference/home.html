{% extends 'conference/base.html' %}
{% block content %}

	{% if error %}
	<p class="post">user and/or password incorrect.</p>
	{% endif %}

	{% if not logged %}
	<p class="post">you are not logged in</p>
	{% endif %}

	<div class="post">
		<div class="title">
			<h2> Login </h2>
			<p><small>sign in to Conference System account</small></p>
			<br />
		</div>
		<form action='/auth/' method='post'>
				<table border="0">
						<tr>
								<td align="right"><label for="username">User:</label></td>
								<td><input type="text" name="username" value="" id="username"></td>
						</tr>
						<tr>
								<td align="right"><label for="password">Password:</label></td>
								<td><input type="password" name="password" value="" id="password"></td>
						</tr>
						<tr>
								<td>&nbsp;</td>
								<td align="right"><input type="submit" value="login" /></td>
						</tr>
				</table>
				<br />
				<input type="hidden" name="next" value="{{ next|escape }}" />
				<form action='.' method='post'>
		</div>
{% endblock %}
